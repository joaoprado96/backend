<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AcheAi</title>
    <link rel="icon" type="image/svg" href="/icons/logo.svg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"/>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="navbar-placeholder"></div>
    <div class="page">
        <div class="container-side">
            <div class="container2">
                <h2>Fale conosco</h2>
                <br>
                <p>Teve alguma ideia incrível para melhorar o site ou alguma queixa? Manda pra gente!</p>    
                <br>
                <div class="contact-icons">
                    <a href="link-do-whatsapp" class="icon-container2">
                        <img src="icons/icon-whatsapp.png" alt="WhatsApp">
                        <span>(11) 9999-9999</span>
                    </a>
                    <a href="link-do-instagram" class="icon-container2">
                        <img src="icons/icon-instagram.png" alt="Instagram">
                        <span>@ache.ai</span>
                    </a>
                    <a href="mailto:seuemail@example.com" class="icon-container2">
                        <img src="icons/icon-email.PNG" alt="Email">
                        <span>contato@acheai.com.br</span>
                    </a>
                </div>
            </div>
            <div class="container2">
                <!-- Formulário -->
                <form id="contactForm" class="formulario-cadastro">
                    <label for="nome">Nome</label>
                    <input type="text" id="nome" name="nome" required>
                    
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                    
                    <label for="sugestao">Sugestão</label>
                    <textarea id="sugestao" name="sugestao" required></textarea>
                    
                    <button type="submit">Enviar</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>
    <script src="script/contato.js"></script> <!-- Referência para o seu script JavaScript -->
    <script src="script/navbar.js"></script>
</body>
</html>
