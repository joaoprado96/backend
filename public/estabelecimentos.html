<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>estabelecimentos</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- Incluir Slick Carousel via CDN -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"/>
</head>
<body>
    <div id="navbar-placeholder"></div>
    <!-- Menu lateral de filtros -->
    <div id="menu-lateral-filtros" class="menu-lateral">
        <!-- Botão de Fechar -->
        <button id="botao-fechar-menu" class="fechar-menu">fechar</button>
    
        <!-- Conteúdo do menu lateral -->
        <div class="menu-lateral-conteudo">
            <!-- Adicione seus filtros adicionais aqui -->
            <div class="filtro-checkbox">
                <label><input type="checkbox" id="filtro-musica" value="Sim"> Música</label>
                <label><input type="checkbox" id="filtro-estacionamento" value="Sim"> Estacionamento</label>
                <label><input type="checkbox" id="filtro-cover" value="Sim"> Cover</label>
                <label><input type="checkbox" id="filtro-kids" value="Sim"> Kids</label>
                <label><input type="checkbox" id="filtro-pet" value="Sim"> Pet Friendly</label>
                <label><input type="checkbox" id="filtro-glutenfree" value="Sim"> Gluten Free</label>
                <label><input type="checkbox" id="filtro-lactosefree" value="Sim"> Lactose Free</label>
            </div>
            <!-- Filtro de Cartao -->
            <div>
                <select id="filtro-cartao" class="btn-check">
                    <option value="">cartões</option>
                </select>
            </div>
            <!-- Filtro de Entrada -->
            <div>
                <select id="filtro-entrada" class="btn-check">
                    <option value="">entrada</option>
                </select>
            </div>
            <!-- Filtro de Linha de Metrô -->
            <div>
                <select id="filtro-metro" class="btn-check">
                    <option value="">linha-metrô</option>
                </select>
            </div>
            <!-- Filtro de Estação -->
            <div>
                <select id="filtro-estacao" class="btn-check">
                    <option value="">estação</option>
                </select>
            </div>
            <!-- Filtro de Acessibilidade -->
            <div>
                <select id="filtro-acessibilidade" class="btn-check">
                    <option value="">acessibilidade</option>
                </select>
            </div>
            <!-- Filtro de Estilo Musical -->
            <div>
                <select id="filtro-musical" class="btn-check">
                    <option value="">estilos musical</option>
                </select>
            </div>
            <!-- Filtro de Estilo de Serviço -->
            <div>
                <select id="filtro-servico" class="btn-check">
                    <option value="">serviço</option>
                </select>
            </div>
            <!-- Filtro de Hobby -->
            <div>
                <select id="filtro-hobby" class="btn-check">
                    <option value="">hobbies</option>
                </select>
            </div>
            <!-- Filtro de Ambiente -->
            <div>
                <select id="filtro-ambiente" class="btn-check">
                    <option value="">ambiente</option>
                </select>
            </div>
        </div>
    </div>
    
    <div class="page">
        <div class="container">
            <div class="carrosel-run">
                <div id="carrosselTipoEvento" class="carrossel-tipo-evento">
                   <!-- Os itens do carrossel serão inseridos aqui pelo JavaScript -->
                </div>
            </div>
        
        <div class="container-filtros-principais">
            <!-- Carrossel de Filtros -->
            <div id="filtros-container">
                <!-- Filtro de Local -->
                <div>
                    <select id="filtro-local" class="filtro-select">
                        <option value="">Tipo de local</option>
                    </select>
                </div>
                <!-- Filtro de Cozinha -->
                <div>
                    <select id="filtro-cozinha" class="filtro-select">
                        <option value="">Cozinha</option>
                    </select>
                </div>
                <!-- Filtro de Região -->
                <div>
                    <select id="filtro-regiao" class="filtro-select">
                        <option value="">Região</option>
                    </select>
                </div>
                <!-- Filtro de Bairro -->
                <div>
                    <select id="filtro-bairro" class="filtro-select">
                        <option value="">Bairro</option>
                    </select>
                </div>
                <button id="botao-menu-filtros">Mais Filtros</button>
                <button onclick="ordenarEstabelecimentos('estrelas', true)">Ordenar por Estrelas</button>
                <button onclick="ordenarEstabelecimentos('preco', true)">Ordenar por Preço</button>
            </div>
        </div>
    
        </div>
        <div id="estabelecimentos">
            <!-- Os cards serão inseridos aqui pelo JavaScript -->
        </div>
        <div id="paginacao" class="pagination"></div>
    </div>
    <!-- Incluir jQuery via CDN -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="script/estabelecimentos.js"></script> <!-- Seu script JavaScript -->
    <script src="script/navbar.js"></script>
</body>

</html>
