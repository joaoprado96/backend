<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AcheAi</title>
    <link rel="icon" type="image/png" href="/icons/logo.png">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.3.2/uuid.min.js"></script>
    <script src="script/indicadores.js"></script>
    <script src="script/localizacao.js"></script>
    <!-- Adicione isso ao seu HTML -->
    <script src="https://cdn.jsdelivr.net/spinjs/2.3.2/spin.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"/>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="navbar-placeholder"></div>
    <!-- LOADER -->
    <div id="overlay2">
      <div id="loader-container"></div>
    </div>
    <!-- Menu lateral de filtros -->
    <div id="menu-lateral-filtros" class="menu-lateral">
        <!-- Botão de Fechar -->
        <button id="botao-fechar-menu" class="fechar-menu">fechar</button>
    
        <!-- Conteúdo do menu lateral -->
        <div class="menu-lateral-conteudo">
            <!-- Adicione seus filtros adicionais aqui -->
            <div class="filtro-checkbox">
                <label class="switch">
                    <input type="checkbox" id="filtro-musica">
                    <span class="slider"></span>
                    Música
                </label>
                <label class="switch">
                    <input type="checkbox" id="filtro-estacionamento">
                    <span class="slider"></span>
                    Estacionamento
                </label>
                <label class="switch">
                    <input type="checkbox" id="filtro-cover">
                    <span class="slider"></span>
                    Cover
                </label>
                <label class="switch">
                    <input type="checkbox" id="filtro-kids">
                    <span class="slider"></span>
                    Kids
                </label>
                <label class="switch">
                    <input type="checkbox" id="filtro-pet">
                    <span class="slider"></span>
                    Pet Friendly
                </label>
                <label class="switch">
                    <input type="checkbox" id="filtro-glutenfree">
                    <span class="slider"></span>
                    Gluten Free
                </label>
                <label class="switch">
                    <input type="checkbox" id="filtro-lactosefree">
                    <span class="slider"></span>
                    Lactose Free
                </label>
            </div>
            <!-- Filtro de Cartao -->
            <div>
                <select id="filtro-cartao" class="filtro-select-full">
                    <option value="">cartões</option>
                </select>
            </div>
            <!-- Filtro de Entrada -->
            <div>
                <select id="filtro-entrada" class="filtro-select-full">
                    <option value="">entrada</option>
                </select>
            </div>
            <!-- Filtro de Linha de Metrô -->
            <div>
                <select id="filtro-metro" class="filtro-select-full">
                    <option value="">linha-metrô</option>
                </select>
            </div>
            <!-- Filtro de Estação -->
            <div>
                <select id="filtro-estacao" class="filtro-select-full">
                    <option value="">estação</option>
                </select>
            </div>
            <!-- Filtro de Acessibilidade -->
            <div>
                <select id="filtro-acessibilidade" class="filtro-select-full">
                    <option value="">acessibilidade</option>
                </select>
            </div>
            <!-- Filtro de Estilo Musical -->
            <div>
                <select id="filtro-musical" class="filtro-select-full">
                    <option value="">estilos musical</option>
                </select>
            </div>
            <!-- Filtro de Estilo de Serviço -->
            <div>
                <select id="filtro-servico" class="filtro-select-full">
                    <option value="">serviço</option>
                </select>
            </div>
            <!-- Filtro de Hobby -->
            <div>
                <select id="filtro-hobby" class="filtro-select-full">
                    <option value="">hobbies</option>
                </select>
            </div>
            <!-- Filtro de Ambiente -->
            <div>
                <select id="filtro-ambiente" class="filtro-select-full">
                    <option value="">ambiente</option>
                </select>
            </div>
        </div>
    </div>
    
    <div class="page">
        <div class="container-evento">
            <div id="video-principal" class="video-container">
                <img src="image/logo_oficial.png" class="logo-home">
                <!-- <div class="texto-sobre-video">
                    <p>O que você quer fazer hoje?</p>
                </div> -->
                <video autoplay muted loop id="video-background">
                    <source src="image/propaganda.mp4">
                </video>
                
                <a href="#filtros-container" class="botaoSobreCarrossel">Encontrar</a>
                <div class="carrosel-run">
                    <div id="carrosselTipoEvento" class="carrossel-tipo-evento">
                    <!-- Os itens do carrossel serão inseridos aqui pelo JavaScript -->
                    </div>
                </div>
            </div>
        </div>
        
        <div class="container-filtros-principais">
            <!-- Carrossel de Filtros -->
            <div id="filtros-container">
                <!-- Filtro de Local -->
                <select id="filtro-local" class="filtro-select">
                    <option value="">Tipo de local</option>
                </select>
                <!-- Filtro de Cozinha -->
                <select id="filtro-cozinha" class="filtro-select">
                    <option value="">Cozinha</option>
                </select>
                <!-- Filtro de Região -->
                <select id="filtro-regiao" class="filtro-select">
                    <option value="">Região</option>
                </select>
                <!-- Filtro de Bairro -->
                <select id="filtro-bairro" class="filtro-select">
                    <option value="">Bairro</option>
                </select>       
                <button id="botao-menu-filtros" class="filtro-select-normal">+ mais filtros</button>
                <button id="botao-limpar-filtros" class="filtro-select-normal" onclick="limparFiltros()">limpar</button>   
            </div>
        </div>
        <div>
            <button class="filtro-select-pequeno" onclick="ordenarEstabelecimentos('estrelas', true)">ordenar por estrelas</button>
            <button class="filtro-select-pequeno" onclick="ordenarEstabelecimentos('preco', true)">ordenar por preço</button>
        </div>
        <div id="estabelecimentos">
            <!-- Os cards serão inseridos aqui pelo JavaScript -->
        </div>
        <div id="paginacao" class="pagination"></div>
    </div>
    <!-- Incluir jQuery via CDN -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="script/estabelecimentos.js"></script> <!-- Seu script JavaScript -->
    <script src="script/navbar.js"></script>
    <script src="script/func_img.js"></script>
    <script src="script/func_semana.js"></script>
</body>

</html>
