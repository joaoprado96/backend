<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>carregamento de fotos</title>
    <link rel="stylesheet" href="css/carregamento.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <div id="navbar-placeholder"></div>
</head>
<body>
    <div class="jumbotron">
        <div class="container">
            <h1 class="display-4">carregamento de fotos</h1>
            <p class="lead">área destinada ao inclusão de fotos de estabelecimentos</p>
            <hr class="my-4">
        </div>
    </div>
    <div class="container mt-5">
        <form id="uploadForm">
            <div class="form-group">
                <label for="lugarSelect">estabelecimento</label>
                <select class="form-control" id="lugarSelect" required></select>
            </div>
            <div class="form-group">
                <label for="fotos">escolha as fotos</label>
                <input type="file" class="form-control-file" id="fotos" multiple required>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
            <button type="button" class="btn btn-danger" id="deleteButton">Apagar Lugar e Fotos</button>

        </form>
    </div>
    <div id="notificationPopup" class="notification-popup" style="display: none;">
        <p>Você não está autenticado. Redirecionando para a página de login...</p>
    </div>
    <div id="footer-placeholder"></div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="script/carregamento.js"></script>
</body>
</html>
