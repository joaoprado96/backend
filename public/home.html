<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>home</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="fontawesome/css/all.min.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css" />
</head>
<body class="">
    <div id="navbar-placeholder"></div>
    <!-- Carrossel no topo da página -->
    <div id="carouselNovidades" class="carousel-fullscreen"></div>
    <div class="row home-bg">
        <div class="col-md-6 d-flex align-items-center justify-content-center">
            <form class="custom-card" id="search-form">
                <h2 class="title text-center">Crie sua programação em 3 minutos:</h2>
                <h5 class="subtitle text-center">Preencha apenas o que achar necessário</h5>
                <div class="form-row">
                    <div class="col-md-6">
                        <select id="local" name="local" class="btn-custom mt-2">
                            <option value="" class="btn-custom">Tipo</option>
                            <!-- Opções preenchidas pelo JavaScript -->
                        </select>
                    </div>
                    <div class="col-md-6">
                        <select id="bairro" name="bairro" class="btn-custom mt-2">
                            <option value="">Bairro</option>
                            <!-- Opções preenchidas pelo JavaScript -->
                        </select>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-md-6">
                        <select id="cozinha" name="cozinha" class="btn-custom mt-2">
                            <option value="">Cozinha</option>
                            <!-- Opções preenchidas pelo JavaScript -->
                        </select>
                    </div>
                    <div class="col-md-6">
                        <select id="dia" name="dia" class="btn-custom mt-2">
                            <option value="">Dia</option>
                            <!-- Opções preenchidas pelo JavaScript -->
                        </select>
                    </div>
                </div>
                <div class="form-row">
            
                    <div class="col-md-6">
                        <select id="cartao" name="cartao" class="btn-custom mt-2">
                            <option value="">Cartão</option>
                            <!-- Opções preenchidas pelo JavaScript -->
                        </select>
                    </div>
                    <div class="col-md-6">
                        <select id="estilo_servico" name="estilo_servico" class="btn-custom mt-2">
                            <option value="">Serviço</option>
                            <!-- Opções preenchidas pelo JavaScript -->
                        </select>
                    </div>
                    <div class="col-md-6">
                        <input type="number" id="preco" name="preco" placeholder="Insira o preço máximo"
                            class="btn-custom mt-2" min="0" max="5">
                    </div>
                    <div class="col-md-6">
                        <input type="time" id="horario_abertura" name="horario_abertura" placeholder="Insira o preço máximo"
                            class="btn-custom mt-2">
                    </div>
                    
                </div>
                <h2 class="title text-center mt-4 mb-4">ou...</h2>
                <h5 class="subtitle text-center">Pesquise por um restaurante:</h5>
                <div class="col-md-12">
                    <input type="text" id="horario_abertura" name="horario_abertura" placeholder="Digite o nome"
                        class="btn-custom mt-2">
                </div>
                <div class="btn-t text-center">
                    <button type="submit" class="">Encontrar</button>
                </div>
            </form>
        </div>
    </div>
    <div id="footer-placeholder"></div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="script/home.js"></script>
    <script src="script/navbar.js"></script>
</body>
</html>
