<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>home</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="fontawesome/css/all.min.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css" />
</head>
<body class="">
    <div id="navbar-placeholder"></div>
    <!-- Carrossel no topo da página -->
    <div id="carouselNovidades" class="carousel-fullscreen"></div>
    
    <div class="page2">
        <form class="formLogin" id="search-form">
            <h2>Crie sua programação em 3 minutos:</h2>
            <h5>Preencha apenas o que achar necessário</h5>
            <div class="form-row">
                <div>
                    <select id="local" name="local" >
                        <option value="" class="btn-custom">Tipo</option>
                        <!-- Opções preenchidas pelo JavaScript -->
                    </select>
                </div>
                <div>
                    <select id="bairro" name="bairro">
                        <option value="">Bairro</option>
                        <!-- Opções preenchidas pelo JavaScript -->
                    </select>
                </div>
            </div>
            <div class="form-row">
                <div>
                    <select id="cozinha" name="cozinha">
                        <option value="">Cozinha</option>
                        <!-- Opções preenchidas pelo JavaScript -->
                    </select>
                </div>
                <div>
                    <select id="dia" name="dia" >
                        <option value="">Dia</option>
                        <!-- Opções preenchidas pelo JavaScript -->
                    </select>
                </div>
            </div>
            <div class="form-row">
                <div>
                    <select id="cartao" name="cartao" >
                        <option value="">Cartão</option>
                        <!-- Opções preenchidas pelo JavaScript -->
                    </select>
                </div>
                <div >
                    <select id="estilo_servico" name="estilo_servico" >
                        <option value="">Serviço</option>
                        <!-- Opções preenchidas pelo JavaScript -->
                    </select>
                </div>
                <div >
                    <input type="number" id="preco" name="preco" placeholder="Insira o preço máximo"
                            min="0" max="5">
                </div>
                <div >
                    <input type="time" id="horario_abertura" name="horario_abertura" placeholder="Insira o preço máximo">
                </div>
                
            </div>
            <h2>ou...</h2>
            <h5>Pesquise por um restaurante:</h5>
            <div class="form-row">
                <input type="text" id="horario_abertura" name="horario_abertura" placeholder="Digite o nome">
            </div>
            <div >
                <button type="submit" class="">Encontrar</button>
            </div>
        </form>

        <div class="container">
            <h2 id="manchete">Teste de título</h2>
            <a id="linkHiperlink" href="#">Link</a>
        </div>
        
    </div>
    <div id="footer-placeholder"></div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="script/home.js"></script>
    <script src="script/navbar.js"></script>
    <script src="script/func_img.js"></script>
    <script src="script/func_semana.js"></script>
</body>
</html>
