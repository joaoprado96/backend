<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"/>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="navbar-placeholder"></div><br><br>
    <div id="notificationPopupSucesso" class="notification-popup-sucesso" style="display: none;">
        <p>Bem vindo ao Guia Urbano, seu login foi um sucesso você será redirecionado...</p>
    </div>
    <div id="notificationPopupFalha" class="notification-popup" style="display: none;">
        <p>Parece que tem algo errado, tente novamente...</p>
    </div>
    <div class="page">
        <br>
        <br>
        <form id="registerForm" class="formLogin">
            <h3>bem vindo ao guia urbano</h3>
            <p>digite os seus dados de acesso no campo abaixo:</p>
            <label for="username">Usuário</label>
            <input id= "username" type="text" placeholder="Digite seu usuário" autofocus="true" />
            <label for="password">Senha</label>
            <input id="password" type="password" placeholder="Digite sua senha" />
            <a href="/usuario">Quero me cadastrar</a>
            <input type="submit" value="Acessar" class="btn"/>
        </form>
    </div>
    <script src="script/login.js"></script>
    <script src="script/navbar.js"></script>
    <script src="script/func_img.js"></script>
    <script src="script/func_semana.js"></script>
</body>
</html>
