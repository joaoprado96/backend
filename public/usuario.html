<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AcheAi</title>
    <link rel="icon" type="image/svg" href="/icons/logo.svg">
    <script src="script/indicadores.js"></script>
    <script src="script/localizacao.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.3.2/uuid.min.js"></script>
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"/>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="navbar-placeholder"></div><br><br>
    <div id="notificationPopupSucesso" class="notification-popup-sucesso" style="display: none;">
        <p>Cadastro efetuado com sucesso, redirecionado para página de login ...</p>
    </div>
    <div id="notificationPopupFalha" class="notification-popup" style="display: none;">
        <p>Parece que tem algo errado, tente novamente...</p>
    </div>
    <div class="page">
        <br>
        <form id="registerForm" class="formLogin">
            <h3>cadastre-se no AcheAi!</h3>
            <p>Para seguir com o seu cadastro preencha as informações abaixo:</p>
            <input type="text" id="nome" placeholder="Nome" required>
            <select id="tipoUsuario" required>
                <option value="">Selecione o Tipo de Usuário</option>
                <option value="fisica">Pessoa Física</option>
                <option value="juridica">Pessoa Jurídica</option>
            </select>
            <input type="text" id="cpf" placeholder="CPF" style="display: none;">
            <input type="text" id="cnpj" placeholder="CNPJ" style="display: none;">
            <input type="text" id="endereco" placeholder="Endereço">
            <input type="date" id="dataNascimento" placeholder="Data de Nascimento">
            <input type="email" id="email" placeholder="E-mail" required>
            <input type="text" id="username" placeholder="Nome de Usuário" required>
            <input type="password" id="password" placeholder="Senha" required>
            <input type="password" id="confirmPassword" placeholder="Confirmação de Senha" required>

            <label>
                <input type="checkbox" id="termos"> Eu concordo com os Termos
            </label>
            <a href="/login">Quero fazer login</a>
            <input type="submit" value="Registrar" class="btn"/>
        </form>
        <br>
    </div>
    <script src="script/usuario.js"></script>
    <script src="script/navbar.js"></script>
    <script src="script/func_img.js"></script>
    <script src="script/func_semana.js"></script>
</body>
</html>
